<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "images/favicon.ico" %}">
    <title>Pyfiddle </title>
    <meta name="application-name" content="https://pyfiddle.io" />
    <meta name="author" content="Priyank Pulumati" />
    <meta name="distributor" content="https://pyfiddle.io" />
    <meta name="copyright" content="share alike">
    <meta name="robots" content="All" />
    <meta name="description" content="PyFiddle is a free lightweight Python IDE to run and share Python scripts with some nifty features, created with love by pythonista"/>
    <meta name="keywords" content="Python, Online, IDE, Run, Share, Save, Package, Pip, 2.7, 3.6, Python Fiddle, Fiddle, Python Fiddle, PyFiddle, Online IDE, Python Online IDE, REPL, REPL Online,Execute Python, Execute Python Online, Online Python, Browser Python, Python Browser, Playground, Python Playground, Code Editor, Editor, Python Editor" />
    <meta name="rating" content="General" />
    <meta name="dcterms.title" content="Pyfiddle" />
    <meta name="dcterms.contributor" content="Priyank Pulumati" />
    <meta name="dcterms.creator" content="Priyank Pulumati" />
    <meta name="dcterms.publisher" content="Priyank Pulumati" />
    <meta name="dcterms.description" content="PyFiddle is a free lightweight Python IDE to run and share Python scripts with some nifty features, created with love by pythonista Priyank Pulumati"/>
    <meta name="dcterms.rights" content="pyfiddle" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pyfiddle" />
    <meta property="og:description" content="PyFiddle is a free lightweight Python IDE to run and share Python scripts with some nifty features, created with love by pythonista Priyank Pulumati" />
    <meta property="twitter:title" content="Pyfiddle" />
    <meta property="twitter:description" content="PyFiddle is a free lightweight Python IDE to run and share Python scripts with some nifty features, created with love by pythonista Priyank Pulumati"/>
    <link rel="stylesheet" href='{% static "js/lib/codemirror.css" %}'>
    <link rel="stylesheet" href='{% static "js/theme/solarized.css" %}'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    {% block css %}{% endblock %}
    <!-- Begin Googel Analytics code -->
    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-102352576-1', 'auto');
ga('send', 'pageview');
    </script>
    <!-- End Google Analytics Code -->
    <!-- Begin Google Adsense Code -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2362093472295960",
        enable_page_level_ads: true
      });
    </script>
    <!-- End Google Adsense Code -->
    <!-- Begin SessionStack code -->
    <script type="text/javascript">
!function(a,b){var c=window;c.SessionStack=a,c[a]=c[a]||function(){
  c[a].q=c[a].q||[],c[a].q.push(arguments)},c[a].t=b;var d=document.createElement("script");
  d.async=1,d.src="https://cdn.sessionstack.com/sessionstack.js";
  var e=document.getElementsByTagName("script")[0];e.parentNode.insertBefore(d,e);
}("sessionstack","54e0dcf797cb4f2aab8cdabefbb60c9e");
sessionstack('identify', {
  userId: '{{request.user.id}}',
  email: '{{request.user.email}}',
  displayName: '{{request.user.username}}',
  role: 'user',
  pricingPlan: 'free'
});
    </script>
    <!-- End SessionStack Code -->
  </head>
  <body>
    <header>
      {% include "pyfiddleweb/_header.html" %}
    </header>
    <div id="loader-div">
      <div id="loader" class="ui active centered inline loader"></div>
    </div>
    <div id="spinner-div">
      <div id="spinner" class="ui active centered inline loader"></div>
    </div>
    <div id="desktop-view" class="ui grid divided custom-overflow-not-allowed">
      <div class="three wide column">
        {% include "pyfiddleweb/_sidebar.html" %}
      </div>
      <div class="thirteen wide column" style="padding-bottom: 0 !important;">
        {% block content %}
        {% endblock %}
      </div>
      <div class="toast-message">
      </div>
    </div>
    <div id="mobile-view">
      {% include "pyfiddleweb/_mobile.html" %}
    </div>
    <!-- js files -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
    <script src="{% static "js/lib/codemirror.js" %}"></script>
    <script src="{% static "js/mode/python/python.js" %}"></script>
    <script src="{% static "js/jquery.cookie.js" %}"></script>
    <script src="{% static "js/jquery.form.min.js" %}"></script>
    <script src="{% static "js/purl.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- page js -->
    {% block scripting %}{% endblock %}
  </body>
</html>
